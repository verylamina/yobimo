<html>

    </head>

    <body>

        <div id = "headerImage"></div>

            <div id = "header">
                <p>

                    <div id = "yobimoLogo">
                        <img id = "ybmHeader" src = "assets/yobimo/Yobimo Logo.png">
                    </div>
                    <span id = "logoText">
                        Yobimo Entertainment
                    </span>

                    <span id = "infoButton">
                        <a style = "text-decoration:none" href = "index.html">

            <br>

            <div id = "welcomeTitle">
                <p>
                    About Us
                </p>
            </div>

            <hr id = "line1">

            <br> 

            <div id ="markdownContainer">
            </div>
            
                <script>
                    async function loadReadme() {
                    const response = await fetch('aboutyobimo.md');
                    const markdown = await response.text();
                
                    const converter = new showdown.Converter();
                    const htmlContent = converter.makeHtml(markdown);
                
                    document.getElementById('markdownContainer').innerHTML = htmlContent;
                }
                
                window.onload = loadReadme;
                </script>
    </body>
</html>
